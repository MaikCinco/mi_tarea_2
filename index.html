<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora</h1>
        </header>
        <main>
            <section class="input-section">
                <input type="text" id="num1" placeholder="Primer Numero" class="input-field">
                <input type="text" id="num2" placeholder="Segundo Numero" class="input-field">
            </section>
            <section class="button-section">
                <button class="btn" onclick="calculate('+')">+</button>
                <button class="btn" onclick="calculate('-')">-</button>
                <button class="btn" onclick="calculate('*')">*</button>
                <button class="btn" onclick="calculate('/')">/</button>
            </section>
            <section class="result-section">
                <h2>Resultado: <span id="result"></span></h2>
            </section>
            <section class="history-section">
                <h3>Historial</h3>
                <ul id="history"></ul>
                <button class="clear-btn" onclick="clearHistory()">Eliminar Historial</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
